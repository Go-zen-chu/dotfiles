# tpm from tmux > v1.9
set -g @tpm_plugins '            \
tmux-plugins/tpm                 \
tmux-plugins/tmux-yank           \
tmux-plugins/tmux-open           \
tmux-plugins/tmux-resurrect      \
tmux-plugins/tmux-continuum      \
tmux-plugins/tmux-battery        \
tmux-plugins/tmux-pain-control   \
nhdaly/tmux-better-mouse-mode    \
'
run-shell '~/.tmux/plugins/tpm/tpm'

# status bar
# ステータスバーをトップに配置する
set-option -g status-position top
# #h => マシン名, #p => ペイン番号
# 最左に表示
set-option -g status-left '#h:[#p]'
# title の長さを 8までにする
set-option -gw window-status-format "#I:#{=8:window_name}#F"

# mouse function
# マウス操作を有効にする plugin
# tmux >= 2.1
set-option -g mouse on

# etc
# キーストロークのディレイを減らす
set -sg escape-time 1

# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright
# 色の設定(vimのため)
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

# ウィンドウのインデックスを1から始める
set -g base-index 1
# fix ssh agent when tmux is detached(ssh の認証が detachすると切れる)
#setenv -g SSH_AUTH_SOCK $HOME/.ssh/ssh_auth_sock

# Key bindings
# use vim keybindings
setw -g mode-keys vi

# bind -> bind-key in tmux >= 2.4
# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send -X begin-selection
# Vで行の先頭からマーク開始
bind-key -T copy-mode-vi V send -X select-line
# C-vで矩形選択の切り替え
bind-key -T copy-mode-vi C-v send -X rectangle-toggle

# Sierra から pbcopy が動かなく... http://qiita.com/tchssk/items/de7a0323307c35c54a97
set -g default-command "reattach-to-user-namespace -l ${SHELL}"
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# | でペインを縦に分割する
bind | split-window -h
# - でペインを横に分割する
bind - split-window -v

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# 設定ファイルをリロードするショートカット
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# すべてのpaneで同じコマンドを叩く
bind C-a setw synchronize-panes
# windowをkillする
bind C-w kill-window

# if session has > 1 windows in current, kill-pane without confirmation.
# But confirm before killing pane when it is the last  pane in the last window.
# https://qiita.com/ssh0/items/2c0f0aa1f5179efb02c3
bind -n C-x if "tmux display -p \"#{session_windows}\" | grep ^1\$ && tmux display -p \"#{window_panes}\" | grep ^1\$" \
"confirm-before -p \"Kill the only pane in the only window? It will kill this session too. (y/n)\" kill-pane" \
"kill-pane"

# COLOUR (Solarized dark)
# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# auto resurrect
#set-option -g @resurrect-save 'S'
#set-option -g @resurrect-restore 'R'

# continuous saving tmux session
set -g @continuum-restore 'on'

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=black,bg=red #base02, red)

# UPDATE
set -g update-environment -r

